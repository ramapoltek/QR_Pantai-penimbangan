<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Parkir Pantai Penimbangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered-content">
        <h1>Selamat Datang di Pantai Penimbangan</h1>
        <div class="form-group">
            <select id="vehicleType" onchange="updatePrice()">
                <option value="0">Pilih Jenis Kendaraan</option>
                <option value="2000">Sepeda Motor - Rp2.000</option>
                <option value="5000">Mobil - Rp5.000</option>
            </select>
        </div>
        <button onclick="payWithEWallet()">Bayar dengan E-Wallet</button>
        <p id="paymentStatus"></p>
    </div>

    <!-- Popup untuk Terima Kasih -->
    <div id="thankYouPopup" class="popup-container" style="display:none;">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p>Terima Kasih</p>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
