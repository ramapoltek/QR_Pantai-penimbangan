<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Parkir Pantai Penimbangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selamat Datang di Pantai Penimbangan</h1>
    <label for="vehicleType">Jenis Kendaraan:</label>
    <select id="vehicleType" onchange="updatePrice()">
        <option value="0">Pilih Kendaraan</option>
        <option value="2000">Sepeda Motor - Rp2.000</option>
        <option value="5000">Mobil - Rp5.000</option>

    <p id="paymentStatus"></p>

    <script src="script.js"></script>
</body>
</html>
